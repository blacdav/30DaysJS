<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drumkit.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <p>A</p>
            <span class="sound">clap</span>

        <div data-key="83" class="key">

            <span class="sound">openhat</span>

            <p>G</p>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <p>H</p>
            <span class="sound">hode</span>
        </div>
        <div data-key="74" class="key">
            <p>J</p>
            <span class="sound">snare</span>

            <p>K</p>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <p>L</p>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./AUDIO/Cheta - Ada.mp3"></audio>
    <audio data-key="83" src="./AUDIO/Draw.mp3"></audio>
    <audio data-key="68" src="./AUDIO/Dunsin Oyekan - Fragrance To Fire.mp3"></audio>

    <audio data-key="75" src="./AUDIO/Nathaniel_Bassey_-_Hallelujah_Challenge_Praise_Medley(nicegospel.com).mp3"></audio>
    <audio data-key="76" src="./AUDIO/Nobody Greater.mp3"></audio>

    <script lang="javascript" src="drumkit.js"></script>
